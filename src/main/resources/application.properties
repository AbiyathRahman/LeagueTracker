spring.application.name=LeagueTracker

# Postgres SQL
spring.datasource.url=jdbc:postgresql://localhost:5432/riottracker
spring.datasource.username=postgres
spring.datasource.password=admin

#JPA/Hibernate Settings

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8080

logging.level.com.merakianalytics.orianna=WARN
logging.level.root=INFO


# Riot API Configuration
riot.api.key=RGAPI-265c58b1-f9b3-4f1e-939f-849fa9e759b8

logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.reactor.netty.http.client.HttpClient=DEBUG

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
